<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Stylo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script src="/Js/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="/css/sweetalert2.min.css">


</head>


<body>
    <div class="contenedor-app">
        <div class="imagen"><img src="/img/logodesvanecer.png" alt=""></div>
        <div class="app">

            <h1 class="nombre-pagina">Olvide Password</h1>
            <p class="descripcion-pagina">Reestablece tu password escribiendo tu email a continuación</p>

            <form class="formulario">
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Tu Email" />
                </div>
                
                    <input type="button" class="boton" value="Enviar Instrucciones" onclick="Swal.fire(
                        'Revisa tu Email',
                        'Enviamos la informacion para recuperar el password',
                        'success'
                      )">
            </form>

            <div class="acciones">
                <a href="/index.html">¿Ya tienes una cuenta? Inicia Sesión</a>
                <a href="/include/crear-cuenta.html">¿Aún no tienes una cuenta? Crear Una</a>
            </div>
