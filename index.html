<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Stylo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>
    <div class="contenedor-app">
        <div class="imagen"></div>
        <div class="app">
            <div class="logo">
                <img src="/img/logo.png" alt="logo">
            </div>
            <h1 class="nombre-pagina">Login</h1>
            <p class="descripcion-pagina">Inicia sesión con tus datos</p>

            <form class="formulario">
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Tu Email" name="email" />
                </div>

                <div class="campo">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Tu Password" name="password" />
                </div>
                <a href="/cita/cita.html">
                    <input type="button" class="boton" value="Iniciar Sesión">
                </a>
            </form>

            <div class="acciones">
                <a href="/include/crear-cuenta.html">¿Aún no tienes una cuenta? Crear una</a>
                <a href="/include/olvide.html">¿Olvidaste tu password?</a>
            </div>
        </div>
    </div>
</body>

</html>
